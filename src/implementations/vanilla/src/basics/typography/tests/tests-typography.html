<html>
    <head>
        <link rel="stylesheet" href="../../../../dist/hig.css">
        <script type="text/javascript" src="../../../../dist/hig.js"></script>

        <style>
            body{
                padding: 30px;
            }
            .tests-typo-group{
                margin: 50px 0;
            }
        </style>
    </head>
    <body>
        <div class='tests-typo-pagetitle'></div>
        <div class='tests-typo-subpagetitle'></div>
        
        <div class='tests-typo-group'>
            <div class='tests-typo-header-title'></div>
            
            <div class='tests-typo-headings-h1'></div>
            <div class='tests-typo-headings-h2'></div>
            <div class='tests-typo-headings-h3'></div>
            <div class='tests-typo-headings-sub1'></div>
            <div class='tests-typo-headings-sub2'></div>

        </div>

        <div class='tests-typo-group'>
            <div class='tests-typo-body-title'></div>

            <div class='tests-typo-body'></div>
            <div class='tests-typo-bodybold'></div>
            <div class='tests-typo-disabled'></div>
            <div class='tests-typo-caption'></div>
        </div>

        <script>
            // ------
            // HEADER
            // ------
            
            // H1
            var H1 = new Hig.Typography({
                "text": "H1: The quick brown fox jumps over the lazy dog",
                "type": "h1"
            });
            H1.mount(".tests-typo-headings-h1");

            // H2
            var H2 = new Hig.Typography({
                "text": "H2: The quick brown fox jumps over the lazy dog",
                "type": "h2"
            });
            H2.mount(".tests-typo-headings-h2");

            // H3
            var H3 = new Hig.Typography({
                "text": "H3: This text is wrong",
                "type": "h2" // we're updating to h3 few lines below
            });
            H3.mount(".tests-typo-headings-h3");

            // Test setText and setSize update method
            H3.setText("H3: The quick brown fox jumps over the lazy dog");
            H3.setType("h3"); 

            // SUB 1
            var Sub1 = new Hig.Typography({
                "text": "Sub1: The quick brown fox jumps over the lazy dog",
                "type": "sub1"
            });
            Sub1.mount(".tests-typo-headings-sub1");
            
            // SUB 2
            var Sub2 = new Hig.Typography({
                "text": "Sub2: The quick brown fox jumps over the lazy dog",
                "type": "sub2"
            });
            Sub2.mount(".tests-typo-headings-sub2");

            // ----
            // BODY
            // ----

            var Body = new Hig.Typography({
                "text": "Standard: The quick brown fox jumps over the lazy dog",
                "type": "body"
            });
            Body.mount(".tests-typo-body");

            // Bold
            var BodyBold = new Hig.Typography({
                "text": "Bold: The quick brown fox jumps over the lazy dog",
                "type": "bold"
            });
            BodyBold.mount(".tests-typo-bodybold");

            // Disabled
            var disabled = new Hig.Typography({
                "text": "Disabled: The quick brown fox jumps over the lazy dog",
                "type": "disabled"
            });
            disabled.mount(".tests-typo-disabled");

            // Caption
            var Caption = new Hig.Typography({
                "text": "Caption: The quick brown fox jumps over the lazy dog",
                "type": "caption"
            });
            Caption.mount(".tests-typo-caption");


            // ---------------------------
            // SPECIFIC TEST PAGE ELEMENTS
            // ---------------------------

            var PageTitle = new Hig.Typography({
                "text": "Typography - HIG Light",
                "type": "h2"
            });
            PageTitle.mount(".tests-typo-pagetitle");

            var SubPageTitle = new Hig.Typography({
                "text": "All fonts are Artifakt Element.",
                "type": "sub1"
            });
            SubPageTitle.mount(".tests-typo-subpagetitle");

            var HeaderTitle = new Hig.Typography({
                "text": "Header",
                "type": "h2"
            });
            HeaderTitle.mount(".tests-typo-header-title");

            var BodyTitle = new Hig.Typography({
                "text": "Body",
                "type": "h2"
            });
            BodyTitle.mount(".tests-typo-body-title");

        </script>

    </body>
</html>
