<html>
    <head>
        <link rel="stylesheet" href="../../../../dist/hig.css">
        <script type="text/javascript" src="../../../../dist/hig.js"></script>

        <style>
            body{
                padding: 30px;
            }
            .tests-typo-group{
                margin: 50px 0;
            }
            .tests-typo-type{
                margin: 10px 0;
                padding: 10px;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <div class='tests-typo-pagetitle'></div>
        
        <div class='tests-typo-group'>
            <div class='tests-typo-type hig__colors__hig-white--color hig__colors__hig-slate-20--background hig__typo'>Headlines</div>
            
            <div class='tests-typo-headings-h1'></div>
            <div class='tests-typo-headings-h2'></div>
            <div class='tests-typo-headings-h3'></div>
            <div class='tests-typo-headings-h4'></div>

        </div>

        <div class='tests-typo-group'>
            <div class='tests-typo-type hig__colors__hig-white--color hig__colors__hig-slate-20--background hig__typo'>Body</div>

            <div class='tests-typo-body'></div>
            <div class='tests-typo-bodybold'></div>
            <div class='tests-typo-caption'></div>

        </div>

        <script>
            var Typography = new Hig.Typography();

            // H1 Page Title

            var PageTitle = new Typography.partials.Heading({
                "text": "Typography - HIG Light",
                "size": 1
            });

            PageTitle.mount(".tests-typo-pagetitle");

            // H1

            var H1 = new Typography.partials.Heading({
                "text": "H1: The quick brown fox jumps over the lazy dog",
                "size": 1
            });

            H1.mount(".tests-typo-headings-h1");

            // H2

            var H2 = new Typography.partials.Heading({
                "text": "H2: The quick brown fox jumps over the lazy dog",
                "size": 2
            });

            H2.mount(".tests-typo-headings-h2");

            // H3

            var H3 = new Typography.partials.Heading({
                "text": "H3: The quick brown fox jumps over the lazy dog",
                "size": 3
            });

            H3.mount(".tests-typo-headings-h3");

            // H4 + test setText and setSize update method

            var H4 = new Typography.partials.Heading({
                "text": "H4: This text is wrong",
                "size": 1 // we're updating to 4 few lines below
            });

            H4.mount(".tests-typo-headings-h4");

            H4.setText("H4: The quick brown fox jumps over the lazy dog");
            H4.setSize(4);

            // Body

            var Body = new Typography.partials.Body({
                "text": "Standard: The quick brown fox jumps over the lazy dog"
            });

            Body.mount(".tests-typo-body");

            // Body Bold

            var BodyBold = new Typography.partials.Body({
                "text": "Bold: The quick brown fox jumps over the lazy dog"
            });
            
            BodyBold.mount(".tests-typo-bodybold");

            BodyBold = BodyBold.makeBold();

            // Caption

            var Caption = new Typography.partials.Caption({
                "text": "Caption: The quick brown fox jumps over the lazy dog"
            });

            Caption.mount(".tests-typo-caption");
        </script>

    </body>
</html>
