<html>
    <head>
        <link rel="stylesheet" href="../../../../dist/hig.css">
        <script type="text/javascript" src="../../../../dist/hig.js"></script>

        <style>
            body{
                margin: 50px;
            }
            .test-container{
                margin-bottom: 50px;
            }
            .test-container > div{
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div class='test-container'>
            <div class='test-typo-primary'></div>

            <div class='test-mount-standard'></div>
            <div class='test-mount-disabled'></div>
        </div>

        <div class='test-container'>
            <div class='test-typo-js'></div>

            <div class='test-js-events'></div>
            <div class='test-js-events-disabled'></div>
            <div class='test-js-dispose'></div>
            <div class='test-js-update'></div>
            <div class='test-js-unmount'></div>
            <div class='test-js-dispose'></div>
        <script>

            var Typo = new Hig.Typography();

            // ----------------------------
            // ICON BUTTON
            // ----------------------------

            var TitleIconButton = new Typo.partials.Heading({
                "text": "Icon Button",
                "size": 3
            });

            TitleIconButton.mount('.test-typo-primary');

            // Standard

            var TitleIconButton = new Typo.partials.Heading({ "text": "Standard", "size": 4 });
            TitleIconButton.mount('.test-mount-standard');

            var IconButtonStandard = new Hig.IconButton({
                "title": "Standard Icon Button",
                "icon": "assets"
            });

            IconButtonStandard.mount(".test-mount-standard");

            // Disabled

            var TitleIconButton = new Typo.partials.Heading({ "text": "Disabled", "size": 4 });
            TitleIconButton.mount('.test-mount-disabled');

            var IconButtonDisabled = new Hig.IconButton({
                "title": "Disabled Icon Button",
                "icon": "gear"
            });

            IconButtonDisabled.mount(".test-mount-disabled");

            IconButtonDisabled.disable();


            // ----------------------------
            // JAVASCRIPT EVENT TESTS
            // ----------------------------

            var TitleJS = new Typo.partials.Heading({
                "text": "Javascript Event Tests",
                "size": 3
            });

            TitleJS.mount('.test-typo-js');

            // Regular event callback tests

            var TitleIconButton = new Typo.partials.Heading({ "text": "All events are logged in console", "size": 4 });
            TitleIconButton.mount('.test-js-events');

            var EventsButton = new Hig.IconButton({
                "title": "All events are logged in console",
                "icon": "assets"
            });

            EventsButton.mount(".test-js-events");

            EventsButton.onClick(function(e){
                e.preventDefault();
                console.log("EventsButton CLICK")
            });

            EventsButton.onHover(function(e){
                console.log("EventsButton HOVER")
            });

            EventsButton.onFocus(function(e){
                console.log("EventsButton FOCUS")
            });


            // Disabled event callback tests

            var TitleIconButton = new Typo.partials.Heading({ "text": "Disabled buttons still trigger hover, focus, and click events", "size": 4 });
            TitleIconButton.mount('.test-js-events-disabled');

            var EventsDisabledButton = new Hig.IconButton({
                "title": "Disabled buttons still trigger hover, focus, and click events",
                "icon": "assets"
            });

            EventsDisabledButton.mount(".test-js-events-disabled");

            EventsDisabledButton.disable();

            EventsDisabledButton.onClick(function(e){
                e.preventDefault();
                console.log("EventsDisabledButton CLICK")
            });

            EventsDisabledButton.onHover(function(e){
                console.log("EventsDisabledButton HOVER")
            });

            EventsDisabledButton.onFocus(function(e){
                console.log("EventsDisabledButton FOCUS")
            });

            // Event Disposing Button
            // Hover or Click should not register

            var TitleIconButton = new Typo.partials.Heading({ "text": "Events disposed button, no events should fire", "size": 4 });
            TitleIconButton.mount('.test-js-dispose');

            var EventDisposeButton = new Hig.IconButton({
                "title": "Events disposed button, no events should fire",
                "link": "#",
                "icon": "assets"
            });

            EventDisposeButton.mount(".test-js-dispose");

            var clickDispose = EventDisposeButton.onClick(function(e){
                e.preventDefault();
                console.log("EventDisposeButton CLICK")
            });
            clickDispose();

            var hoverDispose = EventDisposeButton.onHover(function(e){
                console.log("EventDisposeButton HOVER")
            });
            hoverDispose();


            // Updated Button
            // Update the title and link of the button after creation

            var TitleIconButton = new Typo.partials.Heading({ "text": "Updated Title, Link (Autodesk.com), Size (large), Type (secondary)", "size": 4 });
            TitleIconButton.mount('.test-js-update');

            var UpdateButton = new Hig.IconButton({
                "title": "NOT the correct title",
                "link": "#",
                "icon": "assets"
            });

            UpdateButton.mount(".test-js-update");

            UpdateButton.setTitle("Updated Title, Link (Autodesk.com), Size (large), Type (secondary)");
            UpdateButton.setLink("http://autodesk.com");
            UpdateButton.setIcon("gear");

            // Unmount a Button
            // Remove a button from the DOM after creation, this button should not render

            var TitleIconButton = new Typo.partials.Heading({ "text": "You should not see this button!", "size": 4 });
            TitleIconButton.mount('.test-js-unmount');

            var UnmountButton = new Hig.IconButton({
                "title": "You should not see this button!",
                "link": "#",
                "icon": "assets"
            });

            UnmountButton.mount(".test-js-unmount");

            UnmountButton.unmount();


        </script>

    </body>
</html>
