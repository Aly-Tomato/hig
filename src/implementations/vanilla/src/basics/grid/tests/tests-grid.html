<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../../../../dist/hig.css">
    <script type="text/javascript" src="../../../../dist/hig.js"></script>
    <style>
        body{
          margin: 0;
          padding: 0;
        }

        .container{
          margin:30px;
          background: #ddd;
        }

        /* Lets add some custom style to our grid */
        .hig__grid__item{
          color: white;
          background: red;
          padding: 5px;
        }
        .hig__grid{
          margin-bottom: 10px;
        }
    </style>
  </head>
  <body>
    <div class='container'>
      <div class='hig__spacer--stack hig__spacer--width-m'>
        <div class='hig__typo__h3'>12 x 1</div>
        <div class='hig__grid'>
          <div class='hig__grid__item hig__grid__item--1of12'>1/12</div>
          <div class='hig__grid__item hig__grid__item--1of12'>1/12</div>
          <div class='hig__grid__item hig__grid__item--1of12'>1/12</div>
          <div class='hig__grid__item hig__grid__item--1of12'>1/12</div>

          <div class='hig__grid__item hig__grid__item--1of12'>1/12</div>
          <div class='hig__grid__item hig__grid__item--1of12'>1/12</div>
          <div class='hig__grid__item hig__grid__item--1of12'>1/12</div>
          <div class='hig__grid__item hig__grid__item--1of12'>1/12</div>
          <div class='hig__grid__item hig__grid__item--1of12'>1/12</div>
          <div class='hig__grid__item hig__grid__item--1of12'>1/12</div>

      </div>

      <div class='hig__spacer--stack hig__spacer--width-m'>
        <div class='hig__typo__h3'>2 - 4 - 6</div>
        <div class='hig__grid'>
          <div class='hig__grid__item hig__grid__item--2of12'>2/12</div>
          <div class='hig__grid__item hig__grid__item--4of12'>4/12</div>
          <div class='hig__grid__item hig__grid__item--6of12'>6/12</div>
        </div>
      </div>

      <div class='hig__spacer--stack hig__spacer--width-m'>
        <div class='hig__typo__h3'>3 x 4</div>
        <div class='hig__grid'>
          <div class='hig__grid__item hig__grid__item--4of12'>4/12</div>
          <div class='hig__grid__item hig__grid__item--4of12'>4/12</div>
          <div class='hig__grid__item hig__grid__item--4of12'>4/12</div>
        </div>
      </div>

      <div class='hig__spacer--stack hig__spacer--width-m'>
        <div class='hig__typo__h3'>Incomplete 2 and 3</div>

          <div class='hig__grid__item hig__grid__item--2of12'>2/12</div>
          <div class='hig__grid__item hig__grid__item--3of12'>3/12</div>
        </div>
      </div>

      <div class='hig__spacer--stack hig__spacer--width-m'>
        <div class='hig__typo__h3'>Pyramid</div>
        <div class='hig__grid'>
          <div class='hig__grid__item hig__grid__item--1of12'>1/12</div>
          <div class='hig__grid__item hig__grid__item--11of12'>11/12</div>

        <div class='hig__grid'>
          <div class='hig__grid__item hig__grid__item--2of12'>2/12</div>
          <div class='hig__grid__item hig__grid__item--10of12'>10/12</div>

          <div class='hig__grid__item hig__grid__item--7of12'>7/12</div>
          <div class='hig__grid__item hig__grid__item--5of12'>5/12</div>
        </div>
        <div class='hig__grid'>
          <div class='hig__grid__item hig__grid__item--8of12'>8/12</div>
          <div class='hig__grid__item hig__grid__item--4of12'>4/12</div>
