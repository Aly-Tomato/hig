<html>

	<head>
		<link rel="stylesheet" href="../../../../../dist/hig.css">
		<script type="text/javascript" src="../../../../../dist/hig.js"></script>
	</head>

	<body>
		<style>
			body,
			html {
				margin: 0;
				padding: 0;
			}
		</style>

		<script>
			// CREATE Table
			var Table = new Hig.Table();
			Table.mount("body");

			var TableHead = new Table.partials.TableHead();
			Table.addTableHead(TableHead);

			var TextHeadCell = new TableHead.partials.TextHeadCell();
			TableHead.addCell(TextHeadCell);

			var NewTextHeadCell = new TableHead.partials.TextHeadCell();
			TableHead.addCell(NewTextHeadCell);

			var SlotHeadCell = new TableHead.partials.SlotHeadCell();
			TableHead.addCell(SlotHeadCell);

			//Add Table Body

			var TableRow = new Table.partials.TableRow();
			Table.addTableRow(TableRow);

			var IconCell = new TableRow.partials.IconCell();
			TableRow.addCell(IconCell);

			var TextCell = new TableRow.partials.TextCell();
			TableRow.addCell(TextCell);

			var SlotCell = new TableRow.partials.SlotCell();
			TableRow.addCell(SlotCell);
		</script>

	<table>
		<thead>

		</thead>
	</table>	
	</body>
</html>
