<html>
    <head>
        <link rel="stylesheet" href="/dist/hig.css">
        <script type="text/javascript" src="/dist/hig.js"></script>
    </head>
    <body>
        <div class='testContainer' style="padding: 200px; margin: 0; display: flex; justify-content: flex-end;"></div>
        <script>

            var flyout = new Hig.Flyout();
            flyout.mount('.testContainer');

            var flyoutContent = document.createElement('div');
            flyoutContent.textContent = "Hello, world!";
            flyout.addSlot(flyoutContent);

            flyout.onClickOutside(() => {
                flyout.close();
            });

            var button = new Hig.Button({
                "title": "Open flyout"
            });

            flyout.addTarget(button);
            flyout.open();

        </script>
    </body>
</html>
