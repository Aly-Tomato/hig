<div class='hig__form-elements__checkbox
   {{ #disabled }}hig__form-elements__checkbox--disabled{{ /disabled }}
   {{ #required }}hig__form-elements__checkbox--required{{ /required }}
   {{ #checked }}hig__form-elements__checkbox--checked{{ /checked }}'>
  <!--CHECKBOX_LABEL-->
  {{ #label }}
    <label for="{{ name }}"
      class="hig__form-elements__checkbox__label">
      {{ label }}
    </label>{{ /label }}
    <input type="checkbox" class="hig__form-elements__checkbox__input"
         {{ #required }}required{{/required}}
          {{ #checked }}checked{{ /checked }}
          {{ #disabled }}disabled{{ /disabled }}
          name="{{ name }}" id="{{ name }}" value="{{ value }}"
          >
      <span class="hig__form-elements__checkbox__input-wrapper">&#10004;</span>
</div>
