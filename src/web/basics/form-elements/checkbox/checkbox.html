<div class='hig__input-button hig__input-button--checkbox
   {{ #disabled }}hig__input-button--disabled{{ /disabled }}
   {{ #required }}hig__input-button--required{{ /required }}
   {{ #checked }}hig__input-button--checked{{ /checked }}'>
  <!--CHECKBOX_LABEL-->
  {{ #label }}
  <label for="{{ name }}" class="hig__input-button__label">{{ label }}</label>{{ /label }}
  <input type="checkbox" class="hig__input-button__input"
      {{ #required }}required{{/required}}
      {{ #checked }}checked{{ /checked }}
      {{ #disabled }}disabled{{ /disabled }}
      name="{{ name }}" id="{{ name }}[{{ value }}]" value="{{ value }}">
  <span class="hig__input-button__input-wrapper"></span>
</div>`
