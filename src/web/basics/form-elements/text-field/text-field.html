<div class='hig__text-field'>
    {{#label}}<div class='hig__text-field__label-placeholder'>{{label}}</div>{{/label}}
    <input name="{{name}}" id="{{name}}" class='hig__text-field__input hig__text-field__input--no-value' placeholder="{{placeholder}}" value="{{value}}">
    {{#label}}<label for="{{name}}" class='hig__text-field__label'>{{label}}</label>{{/label}}
    {{#instructions}}<p class="hig__text-field__instructions">{{instructions}}</p>{{/instructions}}
</div>
