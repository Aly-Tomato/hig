<div class='hig__input-button hig__input-button--radio {{ #required }}hig__input-button--required{{ /required }}'>
  <!--RADIOBUTTON_LABEL-->
  <label for="{{ id }}" class="hig__input-button__label{{^label}}hig--hidden{{/label}}">{{ label }}</label>
  <input type="radio" class="hig__input-button__input"
      {{ #required }}required{{/required}}
      {{ #checked }}checked{{ /checked }}
      {{ #disabled }}disabled{{ /disabled }}
      name="{{ name }}" id="{{ id }}" value="{{ value }}">
  <span class="hig__input-button__input-wrapper"></span>
</div>
