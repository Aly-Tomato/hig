<div class="hig__range">
    <!--LABEL-PLACEHOLDER-->
    {{#label}}<div class="hig__range__label-placeholder">{{label}}</div>{{/label}}
    <input class="hig__range__field" type="range"></input>
     <!--LABEL-->
    {{#label}}<label class="hig__range__label">{{label}}</label>{{/label}}
    <!--INSTRUCTIONS-->
    {{#instructions}}<p class="hig__range__instructions">{{instructions}}</p>{{/instructions}}
    <!--REQUIRED-NOTICE-->
</div>
