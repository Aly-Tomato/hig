<div class="hig__text-area {{#disabled}}hig__text-area--disabled{{/disabled}} {{#required}}hig__text-area--required{{/required}}">
    <textarea class="hig__text-area__field v ceholder="{{ placeholder }}" {{ #disabled }}disabled{{/disabled}}>{{value}}</textarea>
    <!--LABEL-->
    <label class="hig__text-area__label {{#label}}hig__text-area__label--visible{{/label}}">{{label}}</label>
    <!--INSTRUCTIONS-->
    {{#instructions}}<p class="hig__text-area__instructions">{{instructions}}</p>{{/instructions}}
    <!--REQUIRED-NOTICE-->
    {{#required}}<p class="hig__text-area__required-notice">{{required}}</p>{{/required}}
</div>
