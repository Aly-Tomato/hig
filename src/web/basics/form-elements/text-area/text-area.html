<div class="hig__text-area">
    <!--LABEL-PLACEHOLDER-->
    {{#label}}<div class="hig__text-area__label-placeholder">{{label}}</div>{{/label}}
    <textarea class="hig__text-area__field" placeholder="{{ placeholder }}">{{value}}</textarea>
    <!--LABEL-->
    {{#label}}<label class="hig__text-area__label">{{label}}</label>{{/label}}
    <!--INSTRUCTIONS-->
    {{#instructions}}<p class="hig__text-area__instructions">{{instructions}}</p>{{/instructions}}
</div>
