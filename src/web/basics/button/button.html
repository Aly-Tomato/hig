<span class="hig__button__wrapper">
    <a href='{{ link }}' class='hig__button hig__button--enabled-button hig__button--{{type}} hig__button--{{size}}' title='{{ title }}'>
        {{#icon}}<span class="hig__button--enabled-button__icon">{{#renderIcon}}{{ icon }}{{/renderIcon}}</span>{{/icon}}
        <span class="hig__button--enabled-button__title">{{ title }}</span>
    </a>
    <span href='{{ link }}' class='hig__button hig__button--disabled-button hig__button--{{type}} hig__button--{{size}}' title='{{ title }}'>
        {{#icon}}<span class="hig__button--disabled-button__icon">{{#renderIcon}}{{ icon }}{{/renderIcon}}</span>{{/icon}}
        <span class="hig__button--disabled-button__title">{{ title }}</span>
    </span>
</span>
