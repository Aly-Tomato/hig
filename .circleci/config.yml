defaults: &defaults
  docker:
    - image: circleci/node:8.10-stretch

version: 4
jobs:
  bootstrap:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: v2-dependencies-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn
      - save_cache:
          key: v2-dependencies-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
            - packages/banner/node_modules
            - packages/eslint-banner/node_modules
            - packages/icon/node_modules
            - packages/icon-button/node_modules
            - packages/icons/node_modules
            - packages/react/node_modules
            - packages/themes/node_modules
            - packages/typography/node_modules
            - packages/vanilla/node_modules
  package-build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: v2-dependencies-{{ checksum "yarn.lock" }}
      - run:
          name: Build all packages
          command: yarn build
      - save_cache:
          key: package-build-{{ .Revision }}
          paths:
            - packages/banner/build
            - packages/icon/build
            - packages/icon-button/build
            - packages/icons/build
            - packages/themes/build
            - packages/typography/build
            - packages/vanilla/lib
            - packages/react/lib
  react-test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: v2-dependencies-{{ checksum "yarn.lock" }}
      - restore_cache:
          key: package-build-{{ .Revision }}
      - run:
          name: Rerun yarn to re-link peer packages
          command: yarn
      - run:
          name: Lint (React)
          command: yarn lint
      - run:
          name: Run Jest Tests
          command: yarn test-ci
          working_directory: packages/storybook
      - store_artifacts:
          path: packages/storybook/coverage
  visual-test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: v2-dependencies-{{ checksum "yarn.lock" }}
      - restore_cache:
          key: package-build-{{ .Revision }}
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Build Test Storybook Server
          command: yarn storybook-test-build
          working_directory: packages/storybook
      - run:
          name: Serve Test Storybook
          command: yarn storybook-test-serve
          background: true
          working_directory: packages/storybook
      - run:
          name: Start HTTP Server
          command: yarn vanilla-test-serve
          background: true
          working_directory: packages/storybook
      - run:
          name: Run Visual Regression Tests
          command: yarn gemini-ci
          working_directory: packages/storybook
      - store_artifacts:
          path: packages/storybook/gemini-report
  deploy-playground:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: v2-dependencies-{{ checksum "yarn.lock" }}
      - restore_cache:
          key: package-build-{{ .Revision }}
      - run:
          name: Deploy hig-beta
          command: yarn deploy-playground $PLAYGROUND_DOMAIN
          working_directory: packages/react
  packages-deploy-on-branch:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: v2-dependencies-{{ checksum "yarn.lock" }}
      - restore_cache:
          key: package-build-{{ .Revision }}
      - run:
          name: Add auth token
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - run:
          name: Deploy hig-react-branch
          command: npm run publish-canary
  packages-deploy-storybook-on-branch:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: v2-dependencies-{{ checksum "yarn.lock" }}
      - restore_cache:
          key: package-build-{{ .Revision }}
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Deploy Storybook
          command: yarn storybook-deploy --domain `echo hig-$CIRCLE_BRANCH.surge.sh | awk 'echo gsub(/\//, "-")'`
          working_directory: packages/storybook
  packages-deploy:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: v2-dependencies-{{ checksum "yarn.lock" }}
      - restore_cache:
          key: package-build-{{ .Revision }}
      - run:
          name: Add auth token
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - run:
          name: Deploy hig-react
          command: node ./scripts/publish-if-needed/index.js react
      - run:
          name: Deploy hig-interface
          command: node ./scripts/publish-if-needed/index.js interface
      - run:
          name: Deploy hig-vanilla
          command: node ./scripts/publish-if-needed/index.js vanilla
workflows:
  version: 2
  build-test-validate-and-deploy:
    jobs:
      - bootstrap
      - package-build:
          requires:
            - bootstrap
      - react-test:
          requires:
            - package-build
      - visual-test:
          requires:
            - package-build
      - deploy-playground:
          requires:
            - react-test
            - visual-test
          filters:
            branches:
              only: development
      - packages-deploy-on-branch:
          filters:
            branches:
              ignore:
                - development
                - master
          requires:
            - react-test
            - visual-test
      - packages-deploy-storybook-on-branch:
          filters:
            branches:
              ignore:
                - development
                - master
          requires:
            - react-test
            - visual-test
      - packages-deploy:
          requires:
            - react-test
            - visual-test
          filters:
            branches:
              only: master
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
